type Query{
  getIngredients:[Ingredient]
}
type Ingredient{
  name: String!
  id: String!
  group: String!
  energy: Float!
  carbohydrates: Float!
  fat: Float!
  protein: Float!
  microNutrients: [microNutrient]!
}

type microNutrient{
  name: String!
  amount: Float!
  unit: String!
}

type test{
  id: Float!
  name: String!
}